plugins {
    id 'java'
}

group = 'org.vectorio'
version = appVersion
jar {
    archiveBaseName = 'vectorio'
    manifest {
        attributes(
                'Main-Class': 'com.vectorio.application.ApplicationEntryPoint',
        )
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'jakarta.servlet:jakarta.servlet-api:6.0.0'
    implementation 'org.springframework.boot:spring-boot-starter-web:3.5.0'
    implementation 'org.springframework.ai:spring-ai-openai-spring-boot-starter:1.0.0-M6'
    implementation 'org.springframework.ai:spring-ai-starter-model-chat-memory-repository-jdbc:1.1.0-M2'

    implementation 'org.postgresql:postgresql:42.7.8'
  //  implementation 'org.springframework.ai:spring-ai-starter-model-ollama:1.0.1'
    implementation 'org.apache.groovy:groovy:5.0.0'
    implementation 'org.springframework.boot:spring-boot:3.5.0'
    implementation("org.springframework.boot:spring-boot-devtools:3.5.6")
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}